{% extends 'base.html' %} {% block content %}
<div class="location-pages-title">
    <h2>All Locations</h2>
</div>
{% if location_list %}
<section class="lista-de-cards">
    {% for location in location_list %}
    <article class="card">
        <a href="{% url 'locations:detail' location.id %}"><img src="{{ location.image_url }}"
                alt="Location image {{ location.name }}" /></a>
        <p>{{ location.name }} ({{ location.travel_year }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Locations not found.</p>
{% endif %}
<a href="{% url 'locations:create' %}">
    <p class="create-button">Add Location</p>
</a>
{% endblock content %}
