{% extends 'base.html' %} {% block content %}
<div class="location-pages-title">
    <h2>Locations in {{ category.name }}</h2>
</div>
{% if category.post_set.all %}
<section class="lista-de-cards">
    {% for locations in category.post_set.all %}
    <article class="card">
        <a href="{% url 'locations:detail' locations.id %}"><img src="{{ locations.image_url }}"
                alt="locations image {{ locations.name }}" /></a>
        <p>{{ locations.name }} ({{ locations.travel_year }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>Locations not found.</p>
{% endif %} {% endblock content %}
